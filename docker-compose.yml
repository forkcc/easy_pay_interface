version: "3.9"

services:

  # ==================== 基础设施 ====================

  postgres:
    image: postgres:16-alpine
    container_name: easypay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: easy_pay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${PG_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d easy_pay"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - easypay

  zookeeper:
    image: zookeeper:3.9
    container_name: easypay-zookeeper
    restart: unless-stopped
    environment:
      ZOO_MY_ID: 1
      ZOO_4LW_COMMANDS_WHITELIST: "mntr,ruok,conf"
    ports:
      - "${ZK_EXTERNAL_PORT:-2181}:2181"
    volumes:
      - zkdata:/data
      - zklog:/datalog
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - easypay

  # ==================== 应用服务 ====================

  provider:
    build:
      context: .
      dockerfile: Dockerfile
      target: provider
    image: easypay/provider:latest
    container_name: easypay-provider
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: easy_pay
      PG_USER: postgres
      PG_PASSWORD: ${PG_PASSWORD:-postgres}
      ZK_HOST: zookeeper
      ZK_PORT: 2181
      DUBBO_PORT: 20880
      DUBBO_TOKEN: ${DUBBO_TOKEN:-easy-pay-secret-token}
      JAVA_OPTS: ${PROVIDER_JAVA_OPTS:-}
    ports:
      - "${DUBBO_EXTERNAL_PORT:-20880}:20880"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 20880 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - easypay

  task:
    build:
      context: .
      dockerfile: Dockerfile
      target: task
    image: easypay/task:latest
    container_name: easypay-task
    restart: unless-stopped
    depends_on:
      provider:
        condition: service_healthy
    environment:
      ZK_HOST: zookeeper
      ZK_PORT: 2181
      DUBBO_TOKEN: ${DUBBO_TOKEN:-easy-pay-secret-token}
      TASK_ENABLED: ${TASK_ENABLED:-true}
      JAVA_OPTS: ${TASK_JAVA_OPTS:-}
    networks:
      - easypay

volumes:
  pgdata:
    driver: local
  zkdata:
    driver: local
  zklog:
    driver: local

networks:
  easypay:
    driver: bridge
